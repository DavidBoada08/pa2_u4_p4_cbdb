<!DOCTYPE html>

 

<html xmlns:th="http://www.thymeleaf.org">

 

<head>

 

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Reporte | Propietarios</title>

 

 

 

</head>

 

 

<body>

    <h6>Hola Mundo</h6>

    <!--elemento para mostrar tablas-->

    <table>

        <thead>

            <!--tr elemento fila-->

 

            <tr>

                <!--th elemento columna-->

                <th>ID </th>

                <th>Nombre </th>

                <th>Apellido </th>

                <th>CÃ©dula </th>

                <th>Editar</th>

                <th>Borrar</th>

            </tr>

        </thead>

        <hbody>

            <tr th:each="propietario:${propietarios}">

 

                <!--declaro columnas dentro de un body y uso td -->

                <td th:text="${propietario.id}"></td>

                <td th:text="${propietario.nombre}"></td>

                <td th:text="${propietario.apellido}"></td>

                <td th:text="${propietario.cedula}"></td>

                <td>

                    <form th:action="@{/propietarios/buscarPorID/{id}(id=${propietario.id})} " th:method="GET">

                        <input class="btn btn-secondary" type="submit" value="Editar">

                    </form>

 

                </td>

                <td>

                    <form th:action="@{/propietarios/borrar/{id}(id=${propietario.id})}" th:method="DELETE">

                        <input class="btn btn-danger" type="submit" value="Borrar">

                    </form>

                </td>

 

            </tr>

 

        </hbody>

    </table>

    <a class="btn btn-info"th:href="@{/propietarios/nuevo}">Agregar Nuevo propietario</a>

 

 

 

</body>

 

</html>
